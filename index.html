<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swear Word Generator</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #FF4186;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    button, input {
      margin-top: 20px;
      font-size: 1em;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #41DDFF;
      cursor: pointer;
    }
    button:hover {
      background-color: #FF4186;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="swear">Loading words...</h1>
  <button onclick="generateSwear()">Generate Swear</button>

  <script>
    let words = [];

    // ðŸ”— Replace this with the RAW GitHub link to your words.txt
    const wordListURL = 'https://raw.githubusercontent.com/akulsaju/swear/main/words.txt';

    fetch(wordListURL)
      .then(response => response.text())
      .then(text => {
        words = text.split(/\r?\n/).map(w => w.trim()).filter(Boolean);
        document.getElementById("swear").textContent = "Ready! Click Generate!";
      })
      .catch(err => {
        document.getElementById("swear").textContent = "Failed to load words ðŸ˜¢";
        console.error(err);
      });

    function generateSwear() {
      if (words.length < 2) {
        alert("Word list is too short.");
        return;
      }

      const word1 = words[Math.floor(Math.random() * words.length)];
      const word2 = words[Math.floor(Math.random() * words.length)];
      document.getElementById("swear").textContent = `${word1} ${word2}!`;
    }
  </script>
</body>
</html>
