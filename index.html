<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swear Word Generator</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #FF4186;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    button {
      margin-top: 20px;
      font-size: 1em;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #41DDFF;
      cursor: pointer;
    }
    button:hover {
      background-color: #FF4186;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="swear">Click to generate a swear!</h1>
  <button onclick="generateSwear()">Generate Swear</button>

  <script>
    const words = `
nugget
fart
pickle
banana
crusty
sniffer
slime
toenail
muffin
blaster
doodle
snout
goblin
booger
bubble
gurgle
snark
grumble
squish
biscuit
gremlin
flapjack
burp
clam
grub
stump
gnarl
splork
`.trim().split(/\r?\n/); // paste your full list here

    function generateSwear() {
      if (words.length < 2) {
        alert("Not enough words.");
        return;
      }

      const word1 = words[Math.floor(Math.random() * words.length)];
      const word2 = words[Math.floor(Math.random() * words.length)];
      document.getElementById("swear").textContent = `${word1} ${word2}!`;
    }
  </script>
</body>
</html>
